<body>

  <!-- ======= Header ======= -->
    <header class="header"> 
        <img src="assets/img/Logo.png" alt="Avatar do FilipeMTR"><img>

        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="buttom" href="" lang="en">Download CV</a>
            <div></div>
        </nav>
    </header>
    <!-- End Header -->

  <!-- ======= Banner ======= -->
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Filipe Tocchio</h2>
                <h3 class="subtitle">Software Developer</h3>
            </div>
            <div class="navigation">
                <a class="buttom" href="" lang="en">Download CV</a>
                <a class="buttom" href="">Contatos</a>
            </div>
        </div>
    </section>
    <!-- End Banner -->

    <!-- ======= Skills ======= -->
    <section class="section -skills">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <!-- HTML -->
            <article class="skill-tec">
                <img class="icon" SRC="assets/img/skills-icons/HTML icon.png" all="HTML icon">
                <div>
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <!-- Python -->
            <article class="skill-tec">
                <img class="icon" SRC="assets/img/skills-icons/Python icon.png" all="Python icon">
                <div>
                    <h3 class="title">Python</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <!-- CSS -->
            <article class="skill-tec">
                <img class="icon" SRC="assets/img/skills-icons/CSS icon.png" all="CSS icon">
                <div>
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            
            <!-- Django -->
            <article class="skill-tec">
                <img class="icon" SRC="assets/img/skills-icons/Django icon.png" all="Django icon">
                <div>
                    <h3 class="title">Django</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <!-- JavaScript -->
            <article class="skill-tec">
                <img class="icon" SRC="assets/img/skills-icons/JavaScript icon.png" all="JavaScrip icon">
                <div>
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" SRC="assets/img/skills-icons/C, C++ icon.png" all="C, C++ icon">
                <div>
                    <h3 class="title">C, C++</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            
            <!-- React -->
            <article class="skill-tec">
                <img class="icon" SRC="assets/img/skills-icons/React icon.png" all="React icon">
                <div>
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <!-- Java -->
            <article class="skill-tec">
                <img class="icon" SRC="assets/img/skills-icons/Java icon.png" all="Java icon">
                <div>
                    <h3 class="title">Java</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>

        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://filipetocchio.github.io/curso-html-css-feliz/">

                    <img class="logo" src="assets/img/Projects icons/Portifolio.png" alt="Logo FilipeMTR">
                </figure>
            </a>
            <a href="" target="_blank">
                <figure class="card-project -red">
                    <img class="logo" src="" alt="">

            </a>
            <a href="" target="_blank">
                <figure class="card-project -blue">

                </figure>
            </a>

    <!-- ======= Sobre ======= -->
    <section class="section -sobre">
        <h2 class="main-title -second">Sobre</h2>
    </section>
